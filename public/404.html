<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Página no encontrada</title>
    <script type="text/javascript">
      // Redirigir a la página principal para que React Router maneje las rutas
      var l = window.location
      var basePath = '/barber-app'

      // Extraer la ruta relativa después del base path
      var relativePath = l.pathname.replace(basePath, '')

      // Redirigir a la página principal
      l.replace(basePath + '/')
    </script>
  </head>
  <body>
    <h1>Página no encontrada</h1>
    <p>Redirigiendo...</p>
  </body>
</html>
