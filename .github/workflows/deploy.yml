name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Configurar permisos para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

# Configurar concurrencia para evitar conflictos
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        run: npm run build:gh-pages

      - name: Verify build output
        run: |
          if [ ! -d "./dist" ]; then
            echo "‚ùå Build directory 'dist' not found"
            exit 1
          fi
          echo "‚úÖ Build directory found"
          ls -la ./dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Check Pages status
        run: |
          echo "üîç Verificando estado de GitHub Pages..."
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
