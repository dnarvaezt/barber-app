<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <link rel="manifest" href="./site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@andes-project/filter - Documentación</title>

    <!-- Preload critical resources (remove unnecessary preloads) -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <meta
      name="description"
      content="Documentación técnica y explorador de datasets para @andes-project/filter"
    />
    <meta
      name="keywords"
      content="filter, andes, project, documentation, datasets, explorer"
    />
    <meta name="author" content="Andes Project" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dnarvaezt.github.io/barber-app/" />
    <meta property="og:title" content="@andes-project/filter - Documentación" />
    <meta
      property="og:description"
      content="Documentación técnica y explorador de datasets para @andes-project/filter"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://dnarvaezt.github.io/barber-app/"
    />
    <meta
      property="twitter:title"
      content="@andes-project/filter - Documentación"
    />
    <meta
      property="twitter:description"
      content="Documentación técnica y explorador de datasets para @andes-project/filter"
    />

    <!-- Vite will handle module preloading automatically -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "@andes-project/filter",
        "description": "Documentación técnica y explorador de datasets",
        "url": "https://dnarvaezt.github.io/barber-app/",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Web Browser"
      }
    </script>
    <script type="text/javascript">
      // Script para manejar rutas directas en GitHub Pages
      ;(function () {
        var l = window.location
        var basePath = '/barber-app'

        // Si venimos de una redirección del 404.html, restaurar la URL original
        if (document.referrer && document.referrer.includes(l.hostname)) {
          var referrerPath = new URL(document.referrer).pathname
          var relativePath = referrerPath.replace(basePath, '')

          if (relativePath && relativePath !== '/') {
            // Restaurar la URL original
            window.history.replaceState(null, null, basePath + relativePath)
          }
        }
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
